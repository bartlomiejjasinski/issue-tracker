<section class="issues-container">
  <mat-card>

    <div class="action-buttons-container">
      <button mat-raised-button color="primary" [routerLink]="'issues/add'">Add</button>
    </div>

    <p class="message" *ngIf="!dataRows.length">There are no issues. Please add new one</p>

    <table mat-table [dataSource]="dataRows" *ngIf="dataRows.length" class="table">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let issue" class="cell"> {{issue.title}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let issue" class="cell"> {{issue.description}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let issue" class="cell"> {{issue.state}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let dataRow">
          <button class="btn-action" mat-raised-button color="primary" [routerLink]="'issues/' + dataRow._id + '/edit'">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>
</section>
